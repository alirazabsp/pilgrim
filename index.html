<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Plagiarism Checker</h1>
    </header>

    <main>
        <form action="#" method="post" enctype="multipart/form-data">
            <textarea name="text" placeholder="Paste your text here..." rows="6"></textarea>

            <label class="file-label">
                Upload File
                <input type="file" name="file">
            </label>

            <input type="url" name="website" placeholder="Enter website URL to check">
            
            <button type="submit">Check for Plagiarism</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Plagiarism Checker</p>
    </footer>
</body>
</html>
