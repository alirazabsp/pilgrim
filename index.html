<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
            text-align: center;
        }

        main {
            margin: 30px auto;
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        textarea, input[type="text"] {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #005bb5;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background: #4CAF50;
            color: white;
            font-size: 14px;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            main {
                width: 95%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Plagiarism Checker</h1>
</header>

<main>
    <h2>Check for Plagiarism</h2>

    <form action="https://www.google.com/search" method="get" target="_blank">
        <textarea name="q" placeholder="Paste your text here..." rows="6" cols="50"></textarea>

        <h3>Or, enter a website to check for plagiarism:</h3>
        <input type="text" name="q" placeholder="Enter website URL" />

        <br>
        <button type="submit">Check for Plagiarism</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 Plagiarism Checker. All rights reserved.</p>
</footer>

</body>
</html>
